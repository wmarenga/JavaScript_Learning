<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro JS</title>
    <style>
        body {
            background-color: rgb(93, 191, 236);
            color: white; /* Comentários em CSS */
            font: normal 20spt Arial;
        }
        h1 { 
            color: rgb(111, 253, 16);
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1> <!-- Comentário em HTML-->
    <p>Já me livrei da maldição!!</p>
    <script>
        var nome = window.prompt(`Qual é seu nome?`) // Vai perguntar o nome e armazenar na variável nome
        window.alert('É um grande prazer te conhecer,' + nome + '!') // O sinal de + tem a função de concatenar
    </script>
</body>
</html>
